name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: false
    
    steps:
      - name: 'Create env file'
        run: |
          touch .env
          echo REACT_API_BASE_URL='${{ secrets.REACT_API_BASE_URL }}' >> .env
          echo REACT_APP_ENV='${{ secrets.REACT_APP_ENV }}' >> .env
          echo REACT_APP_NIGHT_BEDROOM_PRICE='${{ secrets.REACT_APP_NIGHT_BEDROOM_PRICE }}' >> .env
          echo REACT_APP_NIGHT_PRICE='${{ secrets.REACT_APP_NIGHT_PRICE }}' >> .env
          echo REACT_APP_MEAL_PRICE='${{ secrets.REACT_APP_MEAL_PRICE }}' >> .env
          cat .env
          
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
          
      - name: Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: build
