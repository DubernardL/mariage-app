name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_API_BASE_URL: ${{ secrets.REACT_API_BASE_URL }}
      REACT_APP_ENV: ${{ secrets.REACT_APP_ENV }}
      REACT_APP_NIGHT_BEDROOM_PRICE: ${{ secrets.REACT_APP_NIGHT_BEDROOM_PRICE }}
      REACT_APP_NIGHT_PRICE: ${{ secrets.REACT_APP_NIGHT_PRICE }}
      REACT_APP_MEAL_PRICE: ${{ secrets.REACT_APP_MEAL_PRICE }}
      CI: false
      
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        
        
      - name: Test üõéÔ∏è
        run: echo Hello world REACT_API_BASE_URL = https://mariage-back.herokuapp.com/ !

      - name: Build üîß
        run: |
          npm install
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        env:
          REACT_API_BASE_URL: https://mariage-back.herokuapp.com/
          REACT_APP_ENV: ${{ secrets.REACT_APP_ENV }}
          REACT_APP_NIGHT_BEDROOM_PRICE: ${{ secrets.REACT_APP_NIGHT_BEDROOM_PRICE }}
          REACT_APP_NIGHT_PRICE: ${{ secrets.REACT_APP_NIGHT_PRICE }}
          REACT_APP_MEAL_PRICE: ${{ secrets.REACT_APP_MEAL_PRICE }}
          CI: false
        with:
          BRANCH: gh-pages
          FOLDER: build
